<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>elakar.shop</title>
  </head>
  <body>

    <div>
        <section class="min-h-screen bg-hero-image">
           <div class="container pb-5">
                <div class="d-flex justify-content-center pt-5 w-100 d-lg-none">
                    <img class="img-fluid" style="height: 120px;" src="./assets/images/logo.png" alt="logo" />
                </div>
                <nav class="row pt-5">
                    <div class="col-md-12 col-lg-3">
                        <h2 class="color-font-top text-center">elakar.shop</h2>
                    </div>
                    <div class="col-md-12 col-lg-6">
                        <div class="d-flex align-items-center">
                            <div class="d-none d-lg-block">
                                <img class="img-fluid" style="height: 120px;" src="./assets/images/logo.png" alt="logo" />
                            </div>
                            <div class="mx-auto mx-lg-0">
                                <h2 class="font-bb elakar-shop-font">এলাকার শপ</h2>
                                <p class="font-bu hater-muthoy">এলাকা হাতের মুঠোয় </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-3">
                        <h4 class="text-center text-lg-right font-bu color-font-top">
                            পরীক্ষামূলক সম্প্রচার 
                        </h4>
                    </div>
                </nav>
           </div>

           <div class="container-fluid">
               <div class="d-flex align-items-center justify-content-center">
                    <div class="row">
                        <div class="col-md-6 d-flex justify-content-center justify-content-md-end ">
                            <img class="mobile-img-control" src="./assets/images/mobile.png" />
                        </div>
                        <div class="col-md-6 pt-5 d-flex justify-content-center">
                            <div>
                                <img class="img-fluid play-store d-block mx-auto mx-md-0 d-md-flex" src="./assets/images/google-play-badge-logo.png" />
                                <h5 class="pl-3 pt-3 pb-2 text-center text-md-left">iOS COMING SOON</h5>
                                <img  class="img-fluid bar-code d-block mx-auto mx-md-0 d-md-flex" src="./assets/images/bar_code.png" />
                                <h5 class="pl-md-5 text-center text-md-left pt-3 font-bu download-text">স্ক্যান করে অ্যাপ <br/> ডাউনলোড করুন</h5>
                            </div>
                        </div>
                    </div>
               </div>
           </div>
        </section>

        <section class="bar-section-bg py-5">
            <div class="d-flex justify-content-center">
                <div>
                    <div class="row pb-3">
                        <div class="col-3">
                            <img class="img-fluid" style="height: 50px;" src="./assets/images/fb.png" alt="" />
                        </div>
                        <div class="col-9">
                            <h2 class="text-white">Elakar Shop</h2>
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col-3">
                            <img class="img-fluid call" src="./assets/images/calls.png" alt="">
                        </div>
                        <div class="col-9">
                            <h3 class="ml-2 text-white">01919080186</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="last-section-bg py-5">
            <div class="container position-relative">
                <h2 class="text-center partner-text pb-5">Partner Shop</h2>
                <div class="row slick-carousel">
                    <div class="col-md-4 pr-2">
                        <img class="img-fluid" src="./assets/images/dokan1.png" alt="">
                        <div>
                            <p> 
                                <strong>Name:</strong> Mim Departmental Store
                            </p>
                        </div>
                    </div>
                    <div class="col-md-4 pr-2">
                        <img class="img-fluid" src="./assets/images/dokan2.png" alt="">
                    </div>
                    <div class="col-md-4 pr-2">
                        <img class="img-fluid" src="./assets/images/dokan3.png" alt="">
                    </div>
                    <div class="col-md-4 pr-2">
                        <img class="img-fluid" src="./assets/images/dokan3.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        
        $(document).ready(() => {
                $('.slick-carousel').slick({
                slidesToShow: 3,
                slidesToScroll: 1,
                prevArrow:`<span class="prev"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                    </svg></span>`,
                nextArrow: `<span class="next"> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg></span>`,
                autoplay: true,
                autoplaySpeed: 2000,
                responsive: [
                        {
                        breakpoint: 1024,
                            settings: {
                                slidesToShow: 3,
                                slidesToScroll: 3,
                                infinite: true,
                                dots: true
                            }
                        },
                        
                        {
                        breakpoint: 600,
                            settings: {
                                slidesToShow: 2,
                                slidesToScroll: 2
                            }
                        },

                        {
                        breakpoint: 480,
                            settings: {
                                slidesToShow: 1,
                                slidesToScroll: 1
                            }
                        }

                ]
            });
        });

    </script>
  </body>
</html>
